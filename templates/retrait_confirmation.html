<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation de retrait</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url("{{ url_for('static', filename='images/fed5.jpg') }}") no-repeat center center fixed;
    background-size: cover;
}

/* Overlay FedEx */
.overlay {
    min-height: 100vh;
    background: linear-gradient(
        rgba(77,20,140,0.45),
        rgba(255,102,0,0.35)
    );
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Carte */
.card {
    width: 92%;
    max-width: 420px;
    background: #fff;
    border-radius: 18px;
    padding: 35px 28px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    text-align: center;
}

/* Titres */
.title {
    font-size: 26px;
    font-weight: 700;
    color: #4D148C;
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
    margin-bottom: 25px;
}

/* Ic√¥ne */
.icon {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #28a745;
    color: #fff;
    font-size: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 18px;
}

/* Tableau infos */
.info-box {
    background: #f6f7fb;
    border-radius: 12px;
    padding: 18px;
    text-align: left;
    margin-bottom: 25px;
}

.row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    padding: 8px 0;
    border-bottom: 1px solid #ddd;
}

.row:last-child {
    border-bottom: none;
}

.value {
    font-weight: 600;
}

.orange {
    color: #FF6600;
}

.green {
    color: #28a745;
}

/* Boutons */
.btn {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.btn-confirm {
    background: linear-gradient(135deg, #4D148C, #FF6600);
    color: #fff;
}

.btn-back {
    background: #eee;
    color: #333;
    margin-top: 12px;
}

/* S√©curit√© */
.security {
    margin-top: 18px;
    font-size: 12px;
    color: #777;
}
</style>
</head>

<body>

<div class="overlay">
    <div class="card">

        <div class="title">Fed<span style="color:#FF6600;">Ex</span> </div>
        <div class="subtitle">Confirmation de retrait</div>

        <div class="icon">‚úì</div>

        <div class="info-box">
            <div class="row">
                <span>Montant demand√©</span>
                <span class="value">{{ montant }} FCFA</span>
            </div>

            <div class="row">
                <span>Taxe (15%)</span>
                <span class="value orange">{{ taxe }} FCFA</span>
            </div>

            <div class="row">
                <span>Montant net</span>
                <span class="value green">{{ net }} FCFA</span>
            </div>

            <div class="row">
                <span>T√©l√©phone</span>
                <span class="value">{{ user.phone }}</span>
            </div>
        </div>

        <!-- POST = confirmer -->
        <form method="POST">
            <button class="btn btn-confirm">Confirmer le retrait</button>
        </form>

        <!-- Retour -->
        <a href="{{ url_for('retrait_page') }}">
            <button class="btn btn-back">Annuler</button>
        </a>

        <div class="security">üîí Transaction s√©curis√©e</div>

    </div>
</div>

</body>
</html>
