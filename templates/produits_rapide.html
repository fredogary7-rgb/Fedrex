<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produits rapides</title>

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#f2f2f2;
}

/* ===== HEADER IMAGE ===== */
.top-banner{
    position:relative;
}

.top-banner img{
    width:100%;
    height:220px;
    object-fit:cover;
}

/* ===== INFO FLOAT ===== */
.info-float{
    position:absolute;
    top:30px;
    left:15px;
}

.info-box{
    background:rgba(0,0,0,0.75);
    color:#fff;
    padding:14px 18px;
    border-radius:30px;
    margin-bottom:10px;
    width:220px;
}

.info-box strong{
    font-size:22px;
    display:block;
}

/* ===== PRODUITS ===== */
.container{
    padding:15px;
}

.card{
    background:#fff;
    border-radius:16px;
    padding:15px;
    margin-bottom:16px;
    display:flex;
    align-items:center;
    gap:14px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

/* IMAGE PRODUIT */
.card img{
    width:90px;
    height:90px;
    border-radius:12px;
    object-fit:cover;
}

/* TEXTE */
.card-content{
    flex:1;
}

.card-content h3{
    margin:0 0 6px;
    font-size:18px;
}

.card-content p{
    margin:3px 0;
    font-size:14px;
    color:#333;
}

.card-content b{
    color:#1a3cff;
}

/* BOUTON */
.btn-buy{
    background:#000;
    color:#fff;
    padding:10px 18px;
    border-radius:20px;
    border:none;
    font-weight:600;
    cursor:pointer;
    font-size:14px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="top-banner">
    <img src="{{ url_for('static', filename='images/d1.jpg') }}">

</div>

<!-- ===== PRODUITS ===== -->
<div class="container">

{% for p in produits %}
<div class="card">

    <!-- IMAGE -->
    <img src="{{ url_for('static', filename='images/' + (p.image if p.image else 'cyber1.jpg')) }}">

    <!-- TEXTE -->
    <div class="card-content">
        <h3>{{ p.nom }}</h3>
        <p>Prix : <b>XOF {{ p.prix }}</b></p>
        <p>Période de validité : <b>35 Jour</b></p>
        <p>Revenu quotidien : <b>XOF {{ p.revenu_journalier }}</b></p>
        <p>Chiffre d'affaires total : 
            <b>XOF {{ p.revenu_journalier * 35 }}</b>
        </p>
    </div>

    <!-- BOUTON -->
    <a href="/produits_rapide/confirmer/{{ p.id }}">
        <button class="btn-buy">Acheter</button>
    </a>

</div>
{% endfor %}

</div>

</body>
</html>
