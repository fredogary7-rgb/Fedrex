<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Coris Max</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f4f7ff;
}

/* ===== CONTAINER ===== */
.chat-container{
    max-width:480px;
    margin:auto;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* ===== HEADER ===== */
.chat-header{
    background:linear-gradient(135deg,#3a5cb8,#2ea78d);
    padding:25px 20px 35px;
    color:white;
    border-radius:0 0 30px 30px;
    text-align:center;
}

.chat-header h2{
    font-size:20px;
    font-weight:600;
}

.chat-header span{
    font-size:13px;
    opacity:0.9;
}

/* ===== MESSAGES ===== */
.chat-messages{
    flex:1;
    padding:20px;
    margin-top:-20px;
    overflow-y:auto;
}

/* MESSAGE CARD */
.message{
    max-width:75%;
    padding:12px 16px;
    margin-bottom:12px;
    border-radius:18px;
    font-size:14px;
    line-height:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

/* USER MESSAGE */
.message.user{
    background:linear-gradient(to right,#3a5cb8,#2ea78d);
    color:white;
    margin-left:auto;
    border-bottom-right-radius:6px;
}

/* ADMIN MESSAGE */
.message.admin{
    background:white;
    color:#333;
    margin-right:auto;
    border-bottom-left-radius:6px;
}

/* EMPTY */
.empty{
    text-align:center;
    margin-top:40px;
    color:#777;
    font-size:13px;
}

/* ===== FORM ===== */
.chat-form{
    display:flex;
    gap:10px;
    padding:15px 20px 20px;
    background:#f4f7ff;
}

.chat-form input{
    flex:1;
    border:none;
    padding:14px;
    border-radius:30px;
    font-size:14px;
    outline:none;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.chat-form button{
    border:none;
    padding:0 22px;
    border-radius:30px;
    background:linear-gradient(to right,#3a5cb8,#2ea78d);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.chat-form button:hover{
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="chat-container">

    <!-- HEADER -->
    <div class="chat-header">
        <h2>Support Coris Max</h2>
        <span>Service client officiel</span>
    </div>

    <!-- MESSAGES -->
    <div class="chat-messages">
        {% for m in messages %}
            <div class="message {{ m.sender }}">
                {{ m.message }}
            </div>
        {% else %}
            <div class="empty">
                Aucun message pour le moment
            </div>
        {% endfor %}
    </div>

    <!-- FORM -->
    <form method="POST" class="chat-form">
        <input type="text" name="message" placeholder="Ã‰crivez votre message..." required>
        <button>Envoyer</button>
    </form>

</div>

</body>
</html>
