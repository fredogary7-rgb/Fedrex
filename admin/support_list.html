<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support – Messages</title>

<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:#f5f5f5;
}

/* HEADER */
.header{
    background:#000;
    color:#fff;
    padding:14px;
    text-align:center;
    font-weight:700;
    font-size:16px;
}

/* CONTAINER */
.container{
    max-width:600px;
    margin:20px auto;
    background:#fff;
    border-radius:14px;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    overflow:hidden;
}

/* TITLE */
.title{
    padding:15px;
    border-bottom:1px solid #eee;
    font-size:15px;
    font-weight:600;
}

/* LIST */
.user-list a{
    display:flex;
    align-items:center;
    gap:10px;
    padding:14px 16px;
    text-decoration:none;
    color:#000;
    border-bottom:1px solid #eee;
    font-size:14px;
}

.user-list a:hover{
    background:#f2f2f2;
}

/* AVATAR */
.avatar{
    width:36px;
    height:36px;
    background:#000;
    color:#fff;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

/* ARROW */
.arrow{
    margin-left:auto;
    color:#FF6600;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
    Support Admin Fed<span style="color:#FF6600">Ex</span>
</div>

<div class="container">

    <div class="title">
        Conversations utilisateurs
    </div>

    <div class="user-list">
        {% for u in users %}
            <a href="/admin/support/{{ u[0] }}">
                <div class="avatar">
                    {{ u[0][0] | upper }}
                </div>
                {{ u[0] }}
                <span class="arrow">›</span>
            </a>
        {% else %}
            <p style="padding:15px;text-align:center;color:#777;">
                Aucun message support
            </p>
        {% endfor %}
    </div>

</div>

</body>
</html>
