<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discussion Support</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f4f7ff;
    display:flex;
    justify-content:center;
}

.chat-container{
    width:100%;
    max-width:600px;
    height:100vh;
    display:flex;
    flex-direction:column;
    background:white;
}

.chat-header{
    padding:15px;
    background:linear-gradient(135deg,#3a5cb8,#2ea78d);
    color:white;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.chat-header h3{
    font-size:15px;
}

.back-btn{
    color:white;
    text-decoration:none;
    font-size:13px;
}

.chat-messages{
    flex:1;
    padding:15px;
    overflow-y:auto;
    background:#f4f7ff;
}

.message{
    max-width:75%;
    padding:10px 14px;
    border-radius:18px;
    margin-bottom:10px;
    font-size:13px;
    line-height:1.4;
}

.user{
    background:white;
    align-self:flex-start;
    border-bottom-left-radius:5px;
}

.admin{
    background:linear-gradient(135deg,#3a5cb8,#2ea78d);
    color:white;
    align-self:flex-end;
    border-bottom-right-radius:5px;
}

.chat-messages{
    display:flex;
    flex-direction:column;
}

.chat-form{
    padding:10px;
    display:flex;
    gap:10px;
    border-top:1px solid #eee;
    background:white;
}

.chat-form input{
    flex:1;
    padding:10px 15px;
    border-radius:25px;
    border:1px solid #ddd;
    outline:none;
    font-size:13px;
}

.chat-form button{
    padding:10px 18px;
    border:none;
    border-radius:25px;
    background:linear-gradient(135deg,#3a5cb8,#2ea78d);
    color:white;
    cursor:pointer;
    font-size:13px;
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        <h3><i class="fa-solid fa-comments"></i> Discussion avec {{ phone }}</h3>
        <a href="/admin/support" class="back-btn">Retour</a>
    </div>

    <div class="chat-messages" id="chatBox">
        {% for m in messages %}
            <div class="message {{ 'user' if m.sender=='user' else 'admin' }}">
                {{ m.message }}
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="chat-form">
        <input type="text" name="message" placeholder="Écrire une réponse..." required>
        <button type="submit">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </form>

</div>

<script>
    // Scroll automatique vers le bas
    var chatBox = document.getElementById("chatBox");
    chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
