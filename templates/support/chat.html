<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support DHL</title>

<style>
body{
    margin:0;
    font-family:Poppins,sans-serif;
    background:#f2f2f2;
}

/* CONTENEUR */
.chat-container{
    max-width:480px;
    margin:auto;
    background:#fff;
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.chat-header{
    background:#000;
    color:#fff;
    padding:14px;
    text-align:center;
    font-weight:700;
    font-size:16px;
}

/* MESSAGES */
.chat-messages{
    flex:1;
    padding:15px;
    overflow-y:auto;
    background:#f7f7f7;
}

.message{
    max-width:75%;
    padding:10px 14px;
    margin-bottom:10px;
    border-radius:16px;
    font-size:14px;
    line-height:18px;
}

.message.user{
    background:#000;
    color:#fff;
    margin-left:auto;
    border-bottom-right-radius:4px;
}

.message.admin{
    background:#eaeaea;
    color:#000;
    margin-right:auto;
    border-bottom-left-radius:4px;
}

/* FORMULAIRE */
.chat-form{
    display:flex;
    border-top:1px solid #ddd;
}

.chat-form input{
    flex:1;
    border:none;
    padding:14px;
    font-size:14px;
    outline:none;
}

.chat-form button{
    background:#FF6600;
    color:#fff;
    border:none;
    padding:0 20px;
    font-weight:700;
    cursor:pointer;
}

.chat-form button:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        Service client DHL<span style="color:#FF6600">INVESTO</span>
    </div>

    <div class="chat-messages">
        {% for m in messages %}
            <div class="message {{ m.sender }}">
                {{ m.message }}
            </div>
        {% else %}
            <p style="text-align:center;color:#777;font-size:13px;">
                Aucun message pour le moment
            </p>
        {% endfor %}
    </div>

    <form method="POST" class="chat-form">
        <input type="text" name="message" placeholder="Ã‰crivez votre message..." required>
        <button>Envoyer</button>
    </form>

</div>

</body>
</html>
